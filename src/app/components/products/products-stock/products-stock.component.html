<div class="all">
    <div class="header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h4">Estoque</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <p>filtro</p>
            <button type="button" class="btn btn-outline-primary" matTooltip="Cadastrar Produto" [routerLink]="['/products/register-new-product']" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Cadastrar</button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cod.</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Faixa Et.</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Atualizar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks | paginate: {itemsPerPage: pageNumber, currentPage: currentPg}; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{stock.code}}</td>
                    <td>{{stock.type}}</td>
                    <td>{{stock.gender}}</td>
                    <td>{{stock.range}}</td>
                    <td>{{stock.color}}</td>
                    <td>{{stock.value}}</td>
                    <td><a class="icon-blue" matTooltip="Ver Produto"><mat-icon>search</mat-icon></a></td>
                    <td><a class="icon-green" matTooltip="Editar Produto"><mat-icon>edit</mat-icon></a></td>
                    <td><a class="icon-red" matTooltip="Excluir Produto" (click)="deleteDetail(stock)"><mat-icon>delete</mat-icon></a></td>
                </tr>
            </tbody>
        </table>
        <div class="paginate">
            <pagination-controls (pageChange)="currentPg = $event"></pagination-controls>
            <div>
                <small>Nº de itens por página</small>
                <button class="button-page" (click)="decreasePage()"><i class="fa fa-minus"></i></button>
                <input class="input" [value]="pageNumber">
                <button class="button-page" (click)="increasePage()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>

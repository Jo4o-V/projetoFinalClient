<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-5 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Acesso ao Sistema</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="Usuário">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')" class="text-danger">*Nome de Usuário é necessário</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Senha">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Senha de Usuário é necessária</small>
                            <div class="fomr-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Esqueceu a Senha?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="!loginForm.valid">Entrar</button>
                            <div class="text-center pt-4 text-muted">Você não possui uma Conta?
                                <a id="forget" [routerLink]="['/signup']" 
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Cadastre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

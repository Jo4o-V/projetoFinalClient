<div class="container-1 show" id="header">
    <div class="head" [ngClass]="getHeadClass()">
        <div class="head-content">
            <div class="head-content-left">
                <div class="search-container">
                    <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
                        <input type="search" class="search" name="query" id="" placeholder="Pesquisar..." > 
                        <i class="fa fa-search search-icon"></i>
                    </div>
                    <div *ngIf="canShowSearchAsOverlay">
                        <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple" type="submit">
                            <i class="fa fa-search search-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="head-content-right">
                <div class="head-menu">
                    <div class="head-menu-item">
                        <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
                            <img [src]="'assets/images/' + selectedLanguage.flag + '.jpg'" alt="Bandeira de países" class="flag">
                        </button>
                    </div>
                    <div class="head-menu-item">
                        <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="notificationOverlay">
                            <i class="far fa-bell menu-icon"></i>
                        </button>
                    </div>
                    <!-- <div class="head-menu-item">
                        <button class="head-menu-item-btn ripple">
                            <i class="far fa-comment-alt menu-icon"></i>
                        </button>
                    </div> -->
                </div>

                <div class="head-content-user">
                    <div class="user-name">
                        <h4 class="title-name">{{fullName}}</h4>
                    </div>
                </div>
    
                <div class="head-user-avatar-container">
                    <div class="head-user-avatar" [cdkMenuTriggerFor]="userOverlay" >
                        <img src="../../assets/images/user.png" alt="Usuário" class="user-avatar" >
                        <div class="cicle-indicator pulse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <ng-template #searchOverlay>
        <div class="overlay overlay-search overlay-fall" cdkMenu>
            <input type="search" class="search" name="" id="" placeholder="Perquisar...">
            <button class="search-btn">
                <i class="fa fa-search search-icon"></i>
            </button>
        </div>
    </ng-template>
    
    <ng-template #languageOverlay>
        <div class="overlay overlay-language overlay-fall">
            <ul class="ul">
                <li class="li" *ngFor="let lang of languages" cdkMenuItem>
                    <img class="img" [src]="'assets/images/' + lang.flag + '.jpg'" alt="Bandeiras de países">
                    <span>{{lang.language}}</span>
                </li>
            </ul>
        </div>
    </ng-template>
    
    <ng-template #notificationOverlay>
        <div class="overlay overlay-notification overlay-fall">
            <ul class="ul">
                <li class="notification-head-container li">
                    <div class="notification-head">Notificações</div>
                    <span class="view-all-link">
                        <a>Ver tudo</a>
                    </span>
                </li>
                <li class="notification-message-container li" *ngFor="let notification of notifications" cdkMenuItem>
                    <i class="i" [class]="notification.icon"></i>
                    <div>
                        <div class="notification-subject">{{notification.subject}}</div>
                        <p class="notification-desc">{{notification.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </ng-template>
    
    <ng-template #userOverlay>
        <div class="overlay overlay-user overlay-fall" cdkMenu>
            <ul class="ul">
                <li *ngFor="let item of userItems" class="li">
                    <a>
                        <i class="icon" [ngClass]="item.icon"></i>
                        <span>{{item.label}}</span>
                    </a>
                </li>
                <li class="li" (click)="logOut()">
                    <a>
                        <i class="icon fa fa-power-off"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </ng-template>
</div>
